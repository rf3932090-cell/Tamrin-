name: CI/CD Pipeline

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build project
        run: |
          echo "Building project..."
          

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."

          
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub pages
        uses: actions/configure-pages@v5
      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with: 
          path: tamrin
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
